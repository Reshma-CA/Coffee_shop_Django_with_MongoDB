
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/coffee_app/signup.css' %}">  
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{% url 'register' %}" method="post">

            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="username-error" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-error" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="password-error" class="error-message"></span>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span id="confirm-password-error" class="error-message"></span>

            <button type="submit">Sign Up</button>
        </form>

        <p class="mb-2" style="font-size: 18px; color: #555;">Already have an account?</p>
							<a href="{% url 'login' %}" class="btn btn-primary btn-sm rounded-pill" style="border-width: 2px;">
								<i class="" style="margin-right: 8px;"></i> Login
							</a>

                            <div class="button-container">
            
                                <a href="{% url 'welcome' %}" class="btn">back to home</a>
                            </div> 
    </div>

    <!-- Link to the external JavaScript file -->
     <script src="{% static 'js/register.js' %}"></script>  
</body>
</html>
