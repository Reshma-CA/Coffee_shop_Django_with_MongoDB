<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{% static 'css/coffee_app/index.css' %}">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="welcome-container" style="background: url('{% static "image/Coffee_shop4.jpg" %}') no-repeat center center/cover;">

        <div class="overlay"></div>
        <div class="welcome-content">
            <h1>Welcome to Coffee Shop</h1>
            <p>Explore variety of coffees!!!</p>
            <div class="button-container">
                <a href="{% url 'register' %}" class="btn">User Signup</a>
                <a href="{% url 'login' %}" class="btn">User Login</a>
            </div>
        </div>
    </div>
</body>
</html>
